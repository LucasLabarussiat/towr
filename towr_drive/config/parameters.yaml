  initial_pose:
    x: 0.0
    y: 0.0
    z: 0.95
   
  final_pose: 
    x: 3.5
    y: 0.0
    z: 0.95

  total_time: 3.0
  use_wheels_motion_constraint: false
  traction_limit: 400.0

