  initial_pose:
    x: 0.0
    y: 0.0
    z: 0.5
   
  final_pose: 
    x: 3.0
    y: 0.0
    z: 0.5

  total_time: 3.5 #4.0
  use_wheels_motion_constraint: false
  traction_limit: 300.0 #300.0

MultipleSlopes:
# 45 up, 63 down: 3.2, 0.5, 6.8, 400, shift, ff
# 63 up, 45 down: 3.2, 0.5, 6.8, 400, shift, ff
  initial_pose:
    x: 0.0
    y: 0.0
    z: 0.5
   
  final_pose: 
    x: 1.8
    y: 0.0
    z: 0.45

  total_time: 4.0 #6.8
  use_wheels_motion_constraint: false
  traction_limit: 400.0

TwoStep:
  initial_pose:
    x: 0.0
    y: 0.0
    z: 0.5
   
  final_pose: 
    x: 2.2
    y: 0.0
    z: 0.8

  total_time: 3.6 #3.6 #4.1 #4.0
  use_wheels_motion_constraint: false
  traction_limit: 400.0 #300.0

use_non_holonomic_constraint: false







